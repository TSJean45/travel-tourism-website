<!DOCTYPE html>
<html>
    <head>
        <title>Admin Login And Register</title>
        <link rel="stylesheet" href="css/ad_login_register.css">
        <link rel="stylesheet" href="css/header.css">
        <link rel="stylesheet" href="css/footer.css">
        <link rel="stylesheet" href="css/newsletter.css">
        <link rel="stylesheet" href="css/slider-testimonial.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.css">
        <link rel="icon" href="Nomadic Traveller/Nomadic Traveller (Solid).png" type="image/x-icon">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>
    

    <body>
        
        <!-- LOGIN/REGISTER PAGE-->
        <div class="login_register">
            <input type="checkbox" id="flip">
            <div class="cover">
                <div class="front">
                    <img class="frontimg" src="https://images.unsplash.com/photo-1522071820081-009f0129c71c?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1170&q=80" alt="">
                    <div class="text">
                        <span class="text1">Staff Portal</span>
                        <span class="text2">Welcome to  <br>Nomadic Traveller! </span>
                    </div>
                </div>
                <div class="back">
                    <img class="backimg" src="https://images.unsplash.com/photo-1573798484153-da43eda898f6?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1170&q=80" alt="">
                    <div class="text">
                        <span class="text1" style="color:rgb(70, 67, 67); ">Cant <br> Remember?</span>
                        <span class="text2"style="color:rgb(70, 67, 67); ">Change your password here and login now!</span>
                    </div>
                </div>
            </div>

            <div class="form">
                <div class="form-content">
                    <div class="Login">
                        <div class="title">Login</div>
                        <form action="#">
                        <div class="input">
                            <div class="box"><i class="fas fa-envelope"></i><input type="text" placeholder="Enter your email" required></div>
                            <div class="box"><i class="fas fa-lock"></i><input type="password" placeholder="Enter your password" required></div>
                            <div class="social">
                                    <a href="https://www.facebook.com/"><i class="fab fa-facebook fa-3x"></i></a>
                                    <a href="https://www.instagram.com/accounts/login/"><i class="fab fa-instagram fa-3x"></i></a>
                                    <a href="https://twitter.com/i/flow/login"><i class="fab fa-twitter fa-3x"></i></a>
                                    <a href="https://www.linkedin.com/login"><i class="fab fa-linkedin fa-3x"></i></a>
                            </div>
                            <div class="button box"><input type="button" value="Login" onclick="location.href='admin_landingpage.html'"></div>
                        <div class="text sign-up-text">Forgot Password?<label for="flip">Change Here</label></div>
                        </div>
                        </form>
                    </div>
    
                    <div class="Register">
                        <div class="title">Change Password</div>
                        <form action="#">
                        <div class="input">
                            <div class="box"><i class="fas fa-envelope"></i><input type="text" placeholder="Enter your email" required></div>
                            <div class="box"><i class="fas fa-lock"></i><input type="password" placeholder="Enter your password" required></div>
                            <div class="box"><i class="fas fa-lock"></i><input type="password" placeholder="Enter your password again" required></div>
                            <div class="social">
                                <a href="https://www.facebook.com/"><i class="fab fa-facebook fa-3x"></i></a>
                                <a href="https://www.instagram.com/accounts/login/"><i class="fab fa-instagram fa-3x"></i></a>
                                <a href="https://twitter.com/i/flow/login"><i class="fab fa-twitter fa-3x"></i></a>
                                <a href="https://www.linkedin.com/login"><i class="fab fa-linkedin fa-3x"></i></a>
                            </div>
                            <div class="button box"><input type="submit" value="Change"></div>
                            <div class="text login-text">Remember your password?<label for="flip">Login Now</label></div>
                        </div>
                    </form>
                    </div>
                </div>
            </div>
        </div>
        <a href="javascript:history.back()"class="fixedButton2">
            <div class="roundedFixedBtn2"><i class="fa fa-chevron-left" aria-hidden="true"></i></div>
         </a>
    </body>
</html>
