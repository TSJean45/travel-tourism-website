<!DOCTYPE html>
<html>
    <head>
        <title>Login And Register</title>
        <link rel="stylesheet" href="css/login_register.css">
        <link rel="stylesheet" href="css/header.css">
        <link rel="stylesheet" href="css/footer.css">
        <link rel="stylesheet" href="css/newsletter.css">
        <link rel="stylesheet" href="css/slider-testimonial.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.css">
        <link rel="icon" href="Nomadic Traveller/Nomadic Traveller (Solid).png" type="image/x-icon">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>
    

    <body>
        
        <!-- LOGIN/REGISTER PAGE-->
        <div class="login_register">
            <input type="checkbox" id="flip">
            <div class="cover">
                <div class="front">
                    <img class="frontimg" src="https://images.unsplash.com/photo-1593789135964-b3ddb924dcc7?ixid=MnwxMjA3fDB8MHxzZWFyY2h8MTh8fG1hbGF5c2lhfGVufDB8fDB8fA%3D%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=600&q=60" alt="">
                    <div class="text">
                        <span class="text1">Find The Best Deal & Attraction In Malaysia</span>
                        <span class="text2">What Are You Waiting For! <br>Login Now! </span>
                    </div>
                </div>
                <div class="back">
                    <img class="backimg" src="https://images.unsplash.com/photo-1626266172549-68821a522eb1?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1026&q=80" alt="">
                    <div class="text">
                        <span class="text1">Nomadic? <br> Traveller</span>
                        <span class="text2">Register An Account With Us <br> Now To Get The Best Deal In Malaysia</span>
                    </div>
                </div>
            </div>

            <div class="form">
                <div class="form-content">
                    <div class="Login">
                        <div class="title">Login</div>
                        <form action="#">
                        <div class="input">
                            <div class="box"><i class="fas fa-envelope"></i><input type="text" placeholder="Enter your email" required></div>
                            <div class="box"><i class="fas fa-lock"></i><input type="password" placeholder="Enter your password" required></div>
                            <div class="text"><a href="#">Forget password?</a></div>
                            <div class="social">
                                    <a href="https://www.facebook.com/"><i class="fab fa-facebook fa-3x"></i></a>
                                    <a href="https://www.instagram.com/accounts/login/"><i class="fab fa-instagram fa-3x"></i></a>
                                    <a href="https://twitter.com/i/flow/login"><i class="fab fa-twitter fa-3x"></i></a>
                                    <a href="https://www.linkedin.com/login"><i class="fab fa-linkedin fa-3x"></i></a>
                            </div>
                            <div class="button box"><input type="submit" value="Login"></div>
                        <div class="text sign-up-text">Don't have an account?<label for="flip">Register Now</label></div>
                        </div>
                        </form>
                    </div>
    
                    <div class="Register">
                        <div class="title">Register</div>
                        <form action="#">
                        <div class="input">
                            <div class="box"><i class="fas fa-user"></i><input type="text" placeholder="Enter your name" required></div>
                            <div class="box"><i class="fas fa-envelope"></i><input type="text" placeholder="Enter your email" required></div>
                            <div class="box"><i class="fas fa-lock"></i><input type="password" placeholder="Enter your password" required></div>
                            <div class="social">
                                <a href="https://www.facebook.com/"><i class="fab fa-facebook fa-3x"></i></a>
                                <a href="https://www.instagram.com/accounts/login/"><i class="fab fa-instagram fa-3x"></i></a>
                                <a href="https://twitter.com/i/flow/login"><i class="fab fa-twitter fa-3x"></i></a>
                                <a href="https://www.linkedin.com/login"><i class="fab fa-linkedin fa-3x"></i></a>
                            </div>
                            <div class="button box"><input type="submit" value="Register"></div>
                            <div class="text login-text">Already have an account?<label for="flip">Login Now</label></div>
                        </div>
                    </form>
                    </div>
                </div>
            </div>
        </div>
        <a href="adminlogreg.html" class="fixedButton" >
            <div class="roundedFixedBtn"><i class="fa fa-id-badge" aria-hidden="true"></i></div>
         </a>

        <a href="javascript:history.back()"class="fixedButton2">
            <div class="roundedFixedBtn2"><i class="fa fa-home" aria-hidden="true"></i></i></div>
         </a>
    </body>
</html>
